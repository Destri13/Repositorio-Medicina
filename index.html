<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesauro de Economía Digital de Bolivia</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Buscador Avanzado de Noticias del Tesauro (Beta)</h1>
        <p>Escribe una palabra clave para buscar la noticia de tu interés y encontrar la página exacta.</p>

        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Ej: inflación, PIB, exportaciones...">
            <button id="searchButton">Buscar</button>
        </div>

        <div id="searchResults">
            <p id="loadingMessage">Cargando índice de búsqueda... Por favor, espera.</p>
            <p id="noResultsMessage" style="display:none;">No se encontraron resultados.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Medicina - UMSA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Buscador Avanzado de Medicina - UMSA</h1>
        <p>Escribe un término médico, enfermedad o tratamiento para encontrar el documento y la página exacta.</p>

        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Ej: cardiología, diabetes, anatomía...">
            <button id="searchButton">Buscar</button>
        </div>

        <div id="searchResults">
            <p id="loadingMessage" style="display:none;"></p>
            <p id="noResultsMessage" style="display:none;">No se encontraron resultados.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
